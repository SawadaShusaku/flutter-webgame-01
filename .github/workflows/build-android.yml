name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手動実行を許可

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v4

    - name: チェックアウトされたコミットを確認
      run: |
        echo "=== Current commit ==="
        git log -1 --oneline
        echo "=== widgetbook.dart first 30 lines ==="
        head -30 lib/widgetbook.dart

    - name: Java 17 をセットアップ
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Flutter をセットアップ
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'

    - name: Flutter の依存関係をインストール
      run: flutter pub get

    - name: Flutter Doctor で環境を確認
      run: flutter doctor -v

    - name: ゲームAPKをビルド
      run: flutter build apk --release

    - name: ゲームAPKをアップロード
      uses: actions/upload-artifact@v4
      with:
        name: catan-game-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: ビルド情報を表示
      run: |
        echo "✅ カタンゲームAPKのビルドが完了しました"
        echo "  - ゲームAPK: catan-game-apk"
